<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pokemon-detail-card" style="border: 3px solid ${pokemonColor};">
      <button id="leftBtn">left</button>
      
      <div class="maincard">
        <div class="detail-card-name"><h2>shiggy</h2> </div>
        <div class="element-type"><img  src="img/element-water.png" alt=""></div>

        <div class="detail-image">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/8.svg"
            alt="${pokemon.name}"
          />
        </div>

        <div class="stats-border">
          <div class="progress-line">
            <p>HB</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="80"
              ></div>
            </div>
          </div>
          <hr />
          <div class="progress-line">
            <p>attack</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="80"
              ></div>
            </div>
          </div>
          <hr />
          <div class="progress-line">
            <p>defense</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="80"
              ></div>
            </div>
          </div>
          <hr />
          <div class="progress-line">
            <p>special-attack</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="80"
              ></div>
            </div>
          </div>
          <hr />
          <div class="progress-line">
            <p>special-defense</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 30%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="80"
              ></div>
            </div>
          </div>
          <hr />
          <div class="progress-line">
            <p>Speed</p>
            <div class="progress">
              <div
                class="progress-bar progress-bar-striped"
                role="progressbar"
                style="width: 10%"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="80"
              ></div>
            </div>
          </div>
          <hr />
        </div>
      </div>
      <button id="rightBtn">right</button>
    </div>
  </body>
</html>
